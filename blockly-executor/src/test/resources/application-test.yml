spring:
  application:
    name: blockly-executor-service
  datasource:
    url: jdbc:postgresql://localhost:5433/blockly
    username: blockly
    password: blocklypwd
    hikari:
      schema: blockly_schema
      connection-init-sql: SELECT pg_sleep(1);
      connection-timeout: 10000
      maximum-pool-size: 1
      minimum-idle: 1
      max-lifetime: 1800000
      idle-timeout: 600000
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    open-in-view: false

server:
  port: 8081