databaseChangeLog:
  - changeSet:
      id: 001-create-script-execution-log
      author: developer
      changes:
        - createTable:
            schemaName: blockly_schema
            tableName: script_execution_log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: request_id
                  type: VARCHAR(255)
              - column:
                  name: script_preview
                  type: VARCHAR(2000)
              - column:
                  name: parameters_preview
                  type: VARCHAR(2000)
              - column:
                  name: headers_preview
                  type: VARCHAR(2000)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: error_message
                  type: VARCHAR(2000)
              - column:
                  name: start_time
                  type: TIMESTAMP
              - column:
                  name: end_time
                  type: TIMESTAMP
              - column:
                  name: execution_time
                  type: BIGINT

        - createIndex:
            schemaName: blockly_schema
            tableName: script_execution_log
            indexName: idx_script_log_request_id
            columns:
              - column:
                  name: request_id

        - createIndex:
            schemaName: blockly_schema
            tableName: script_execution_log
            indexName: idx_script_log_status
            columns:
              - column:
                  name: status

        - createIndex:
            schemaName: blockly_schema
            tableName: script_execution_log
            indexName: idx_script_log_start_time
            columns:
              - column:
                  name: start_time

      rollback:
        - dropTable:
            schemaName: blockly_schema
            tableName: script_execution_log
