# Blockly Executor Service
# Запуск: docker-compose up -d --scale blockly-executor=3

services:
  blockly-executor:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: 8085
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-blockly}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-blockly}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-blocklypwd}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-broker-1:19092}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: ${EUREKA_URL:-http://discovery:8761/eureka/}
      SPRING_LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      KAFKA_TOPIC_PARTITIONS: ${KAFKA_PARTITIONS:-12}
    networks:
      - infra-network
    restart: unless-stopped

networks:
  infra-network:
    name: infra-network
    external: true
